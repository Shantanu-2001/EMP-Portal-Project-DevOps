apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-application
          image: 224441239868.dkr.ecr.ap-south-1.amazonaws.com/flask-app
          ports:
            - containerPort: 5000
